<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration | HMS</title>
  <link rel="stylesheet" href="registers_css_code.css">
</head>
<body>
  <div class="register-box patient">
    <h2>Patient Registration</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter full name" required>

      <label for="email">Email ID</label>
      <input type="email" id="email" placeholder="Enter email" required>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" placeholder="Enter phone number" required>

      <!-- <label for="age">Age</label>
      <input type="number" id="age" placeholder="Enter age" required> -->

      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label for="password">Create Password</label>
      <input type="password" id="password" placeholder="Enter password" required>

      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" placeholder="Re-enter password" required>

      <button type="submit">Register</button>

      <div class="options">
        <a href="login page.html">Already have an account? Login</a>
      </div>
    </form>
  </div>
</body>
</html>
